# saneAspect Noir - Kitty Terminal Configuration
# Monochromatic black and white theme

# ============================================
# AESTHETIC: FONTS
# ============================================
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.0

# Font features
disable_ligatures never

# ============================================
# AESTHETIC: CURSOR
# ============================================
cursor #ffffff
cursor_text_color #000000
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# ============================================
# AESTHETIC: SCROLLBACK
# ============================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ============================================
# AESTHETIC: MOUSE
# ============================================
mouse_hide_wait 3.0
url_color #ffffff
url_style single
open_url_modifiers ctrl+shift
open_url_with default
copy_on_select yes
strip_trailing_spaces smart

# ============================================
# AESTHETIC: WINDOW LAYOUT
# ============================================
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_padding_width 10
window_padding_height 10
window_border_width 2pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
active_border_color #ffffff
inactive_border_color #333333
bell_border_color #ffffff

# ============================================
# AESTHETIC: TAB BAR
# ============================================
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 5.0 0.0
tab_bar_style separator
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " â•‘ "
tab_title_template "{index}: {title}"
active_tab_foreground   #ffffff
active_tab_background   #000000
active_tab_font_style   bold
inactive_tab_foreground #666666
inactive_tab_background #111111
inactive_tab_font_style normal

# ============================================
# AESTHETIC: COLOR SCHEME (MONOCHROME)
# ============================================

# BACKGROUND & FOREGROUND
foreground #ffffff
background #000000
background_opacity 0.8
background_blur 50
dynamic_background_opacity yes

# SELECTION
selection_foreground #000000
selection_background #ffffff

# BLACK
color0 #000000
color8 #333333

# RED (Grey shades)
color1 #4d4d4d
color9 #666666

# GREEN (Grey shades)
color2  #666666
color10 #808080

# YELLOW (Grey shades)
color3  #808080
color11 #999999

# BLUE (Grey shades)
color4  #999999
color12 #b3b3b3

# MAGENTA (Grey shades)
color5  #b3b3b3
color13 #cccccc

# CYAN (Grey shades)
color6  #cccccc
color14 #e6e6e6

# WHITE
color7  #e6e6e6
color15 #ffffff

# ============================================
# AESTHETIC: ADVANCED
# ============================================
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0

# ============================================
# PERFORMANCE
# ============================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================
# BELL
# ============================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ============================================
# KEYBINDINGS
# ============================================

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Scrolling
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w     close_window
map ctrl+shift+]     next_window
map ctrl+shift+[     previous_window
map ctrl+shift+f     move_window_forward
map ctrl+shift+b     move_window_backward

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# Layout management
map ctrl+shift+l next_layout

# Font sizes
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+shift+minus  change_font_size all -1.0
map ctrl+shift+0      change_font_size all 0

# Miscellaneous
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+u   kitten unicode_input
map ctrl+shift+f2  edit_config_file
map ctrl+shift+escape kitty_shell window
