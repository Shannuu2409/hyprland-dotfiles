general {
    # GAPS
    gaps_in = 5
    gaps_out = 10

    # BORDERS
    border_size = 4
    col.active_border = rgba(000000ff)      # Full black for active windows
    col.inactive_border = rgba(888888ff)    # Gray for inactive windows

    # LAYOUT
    layout = dwindle

    # AESTHETIC: Enable resize on border
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}
