# Kitty terminal
windowrule {
    name = dark-kitty
    match:class = ^(kitty)$
    rounding = 20
    opacity = 0.75 0.70
    no_blur = off
    border_size = 2
    border_color = rgb(1a1a1a) rgb(050505)
}

# VS Code
windowrule {
    name = dark-vscode
    match:class = ^(code|code-oss|VSCodium)$
    rounding = 20
    opacity = 0.82 0.78
    no_blur = off
    border_size = 2
    border_color = rgb(1c1c1c) rgb(0a0a0a)
}

# Browsers — STRONG BLACK, NO BLUR
windowrule {
    name = dark-browsers
    match:class = ^(Google-chrome|Brave-browser|firefox|chromium)$
    rounding = 20
    opacity = 1.0 1.0
    no_blur = on
    border_size = 2
    border_color = rgb(000000) rgb(000000)
}

# Spotify
windowrule {
    name = dark-spotify
    match:class = ^(Spotify|spotify)$
    rounding = 20
    opacity = 0.80 0.75
    no_blur = off
    border_size = 2
    border_color = rgb(121212) rgb(000000)
}

# File managers
windowrule {
    name = dark-filemanagers
    match:class = ^(thunar|nautilus|dolphin|org\.kde\.dolphin|nemo|pcmanfm|Pcmanfm)$
    rounding = 20
    opacity = 0.83 0.78
    no_blur = off
    border_size = 2
    border_color = rgb(1a1a1a) rgb(080808)
}

# Discord
windowrule {
    name = dark-discord
    match:class = ^(discord|Discord)$
    rounding = 20
    opacity = 0.85 0.80
    no_blur = off
    border_size = 2
    border_color = rgb(1c1c1c) rgb(0c0c0c)
}

# WhatsApp (yay versions included) — NO BLUR
windowrule {
    name = dark-whatsapp
    match:class = ^(WhatsApp|whatsapp|whatsapp-for-linux|wasistlos)$
    rounding = 20
    opacity = 1.0 1.0
    no_blur = on
    border_size = 2
    border_color = rgb(000000) rgb(000000)
}

# Telegram — NO BLUR
windowrule {
    name = dark-telegram
    match:class = ^(TelegramDesktop|telegram)$
    rounding = 20
    opacity = 1.0 1.0
    no_blur = on
    border_size = 2
    border_color = rgb(000000) rgb(000000)
}

# Floating windows
windowrule {
    name = dark-floating
    match:float = true
    rounding = 22
    opacity = 0.88 0.83
    no_blur = off
    border_size = 3
    border_color = rgb(2a2a2a) rgb(0f0f0f)
}

# Focused window accent
windowrule {
    name = focused-accent
    match:focus = true
    border_color = rgb(3a3a3a) rgb(1a1a1a)
    border_size = 3
}

# Picture in picture
windowrule {
    name = pip
    match:title = ^(Picture-in-Picture)$
    float = yes
    pin = yes
    size = 25% 25%
    move = 74% 74%
}

# Xwayland video bridge
windowrule {
    name = xwaylandvideobridge
    match:class = ^(xwaylandvideobridge)$
    opacity = 0.0 override
    no_initial_focus = yes
}
