$mainMod = SUPER

# Screenshot full screen and save to file
bind = $mainMod, Print, exec, grimblast save screen ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png

# ============================================
# APPLICATIONS
# ============================================
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $notes
bind = $mainMod, Space, exec, $menu
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, S, exec, Spotify

bind = $mainMod, W, exec, wasistlos










# Toggle waybar
bind = $mainMod, X, exec, killall waybar || waybar

# Screenshot (requires grimblast or grim+slurp)
bind = $mainMod SHIFT, S, exec, grimblast copy area
bind = $mainMod SHIFT, P, exec, grimblast save screen

# Color picker (requires hyprpicker)
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# ============================================
# WINDOW MANAGEMENT
# ============================================
bind = $mainMod, C, killactive
bind = $mainMod, Q, killactive
bind = $mainMod, v, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, M, exit

# ============================================
# FOCUS MOVEMENT (VIM-STYLE)
# ============================================
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ============================================
# WINDOW MOVEMENT (VIM-STYLE)
# ==========================================

# 4-finger swipe to swap windows in the direction of the swipe
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# ============================================
# RESIZE MODE (VIM-STYLE)
# ============================================
bind = $mainMod, R, submap, resize

submap = resize
binde = , H, resizeactive, -40 0
binde = , L, resizeactive, 40 0
binde = , K, resizeactive, 0 -40
binde = , J, resizeactive, 0 40

# Arrow keys in resize mode
binde = , left, resizeactive, -40 0
binde = , right, resizeactive, 40 0
binde = , up, resizeactive, 0 -40
binde = , down, resizeactive, 0 40

bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset






# ============================================
# WORKSPACES
# ============================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Cycle workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ============================================
# MOUSE BINDINGS
# ============================================
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================
# HARDWARE KEYS (MEDIA & BRIGHTNESS)
# ============================================

# Audio controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness controls
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
